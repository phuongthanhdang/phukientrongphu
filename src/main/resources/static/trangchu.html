<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Shop</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-brand:hover,
        .navbar-nav .nav-link:hover {
            color: #ffd700;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1600x600/00BFFF/ffffff?text=Welcome+to+Our+Shop');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .category-card {
            transition: transform 0.3s ease-in-out;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 4rem;
        }

        .footer a {
            color: #ffd700;
        }

        .footer a:hover {
            color: #fff;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            color: #333;
        }

        .category-card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Shop Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero">
    <div>
        <h1>Welcome to Our Shop!</h1>
        <p>Your one-stop shop for all your needs.</p>
        <a href="#categories" class="btn btn-light btn-lg">Explore Categories</a>
    </div>
</section>

<!-- Categories Section -->
<section id="categories" class="container py-5">
    <h2 class="section-title">Our Categories</h2>
    <div class="row g-4" id="category-container">
        <div class="col-6 col-md-4">
            <div class="card category-card shadow-sm border-0">
                <img src="https://via.placeholder.com/400x200/FF6347/FFFFFF?text=Electronics" class="card-img-top"
                     alt="Electronics">
                <div class="card-body text-center">
                    <h5 class="card-title">Electronics</h5>
                    <a href="#" class="btn btn-primary">Shop Now</a>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-4">
            <div class="card category-card shadow-sm border-0">
                <img src="https://via.placeholder.com/400x200/32CD32/FFFFFF?text=Books" class="card-img-top"
                     alt="Books">
                <div class="card-body text-center">
                    <h5 class="card-title">Books</h5>
                    <a href="#" class="btn btn-primary">Shop Now</a>
                </div>
            </div>
        </div>
        <div class="col-6 col-md-4">
            <div class="card category-card shadow-sm border-0">
                <img src="https://via.placeholder.com/400x200/FFD700/FFFFFF?text=Clothing" class="card-img-top"
                     alt="Clothing">
                <div class="card-body text-center">
                    <h5 class="card-title">Clothing</h5>
                    <a href="#" class="btn btn-primary">Shop Now</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Your Shop. All rights reserved.</p>
    <p>Follow us on <a href="#">Facebook</a> | <a href="#">Instagram</a></p>
</footer>

<!-- Bootstrap JS and Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="app.js"></script>


</body>

</html>
