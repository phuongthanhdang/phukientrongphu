<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Phụ Kiện Trọng Phú</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-brand:hover,
        .navbar-nav .nav-link:hover {
            color: #ffd700;
        }

        .hero {
            background-image: url('https://tintuc.dienthoaigiakho.vn/wp-content/uploads/2022/09/hinh-nen-iPhone-14-Pro-wallpaper-mockup-hero-idownloadblog-scaled.jpeg');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .category-card {
            transition: transform 0.3s ease-in-out;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 4rem;
        }

        .footer a {
            color: #ffd700;
        }

        .footer a:hover {
            color: #fff;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            color: #333;
        }

        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .hero {
            position: relative;
            height: 60vh; /* Giảm chiều cao  hero */
            overflow: hidden;
        }
        .hero img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Đảm bảo ảnh chiếm toàn bộ chiều rộng */
            height: 100%; /* Đảm bảo ảnh chiếm toàn bộ chiều cao */
            object-fit: cover; /* Giữ tỷ lệ và điều chỉnh sao cho ảnh lấp đầy phần hero */
            z-index: -1; /* Đảm bảo ảnh nằm ở phía sau văn bản */
        }

        .hero h1, .hero p, .hero a {
            position: relative;
            z-index: 1; /* Đảm bảo nội dung luôn hiển thị trên ảnh */
        }

        .carousel-caption { 
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }

    </style>
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Phụ Kiện Trọng Phú</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section --><!-- Hero Section -->
<section class="hero py-5 bg-light">
    <div class="container">
        <h1 class="text-center mb-4">Phụ Kiện Trọng Phú</h1>
        <p class="text-center mb-5" style="color: rgb(115, 244, 16);">Your one-stop shop for all your needs.</p>
    </div>
</section>


<!-- Categories Section -->
<section id="categories" class="container py-5">
    <h2 class="section-title">Danh mục sản phẩm</h2>
    <div class="row g-4" id="category-container">

    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 Your Shop. All rights reserved.</p>
    <p>Follow us on <a href="#">Facebook</a> | <a href="#">Instagram</a></p>
</footer>

<!-- Bootstrap JS and Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="app.js"></script>


</body>

</html>
